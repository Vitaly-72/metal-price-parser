name: Metal Products Parser

on:
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  schedule:
    - cron: '0 8 * * *'  # –ï–∂–µ–¥–Ω–µ–≤–Ω–æ –≤ 8:00

jobs:
  parse:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # –î–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –∑–∞–ø–∏—Å—å –¥–ª—è –∫–æ–º–º–∏—Ç–æ–≤
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # –ü–æ–ª–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è –∫–æ–º–º–∏—Ç–æ–≤
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run parser
      env:
        TRIMET_ARMATURA_URL: ${{ secrets.TRIMET_ARMATURA_URL }}
        PARAD_ARMATURA_URL: ${{ secrets.PARAD_ARMATURA_URL }}
      run: |
        python main.py
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: parsing-results
        path: results.json
        
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
        if git diff --quiet --exit-code results.json; then
          echo "No changes to commit"
        else
          git add results.json
          git commit -m "ü§ñ Auto-update: parsing results [$(date +'%Y-%m-%d %H:%M')]"
          git push
        fi
