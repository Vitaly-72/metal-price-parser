name: Metal Products Parser

on:
  workflow_dispatch:  # Ручной запуск
  schedule:
    - cron: '0 8 * * *'  # Ежедневно в 8:00

jobs:
  parse:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run parser
      env:
        TRIMET_ARMATURA_URL: ${{ secrets.TRIMET_ARMATURA_URL }}
        PARAD_ARMATURA_URL: ${{ secrets.PARAD_ARMATURA_URL }}
      run: |
        python main.py
        
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: parsing-results
        path: results.json
        
    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add results.json
        git commit -m "Update parsing results" || echo "No changes to commit"
        git push
